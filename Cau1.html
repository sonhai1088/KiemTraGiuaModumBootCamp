<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Câu 1</title>

<body>
<script>
    let input=prompt("Nhập số =  ");

    function isPrime(input) {
        let check = true;
        if (input < 2){
            check = false;
        }
        for(let i = 2; i <= Math.sqrt(input); i++) {
            if (input % i == 0) {
                check = false;
            } else {
                 check;
            }
        } alert(check);

    }
    isPrime(input)
</script>
