<script>
    let arr1 = [10, 5, 2, 8, 7, 13];
    let arr2 = [12,4,6,3,6,42,675];
    function listPrime(arr) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i++){
            if (isPrime(arr[i]) == true){
                arrNew.push(arr[i]);
            }
        }
        return arrNew;
    }
    function isPrime(input) {
        let check = true;
        if (input < 2) {
            check = false;
        }
        for (let i = 2; i <= Math.sqrt(input); i++) {
            if (input % i == 0) {
                check = false;
            } else {
                check;
            }
        } return check;
    }
    alert(listPrime(arr1));
    alert(listPrime(arr2));
</script>
